		<style>
			body {

			#info {
				position: absolute;

	<body>

		<div id="container"></div>
		<script src="/libs/three.min.js"></script>
		<script src="/libs/jquery-3.2.1.min.js"></script>
		<script src="bodyfail.json"></script>
		<script>
		var jsonDataBaseFile = [];
		$.getJSON("bodyfail.json", function(data)

		var container;
		var camera, scene, renderer;
		var binormal = new THREE.Vector3();
		var normal = new THREE.Vector3();
		var parent, tubeGeometry, group;
		var params = {
			scale: 0.1,
			extrusionSegments: 10,
			radiusSegments: 3,
			closed: false,
			animationView: false,
			lookAhead: false,
			cameraHelper: false,
		};
		var material = new THREE.MeshLambertMaterial( { color: 0x000000 } );
		var wireframeMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, opacity: 0.3, wireframe: false, transparent: true } );

			console.log(index);
			var jsonDataBase = jsonDataBaseFile[index];

				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n0.x) * 30, parseFloat(jsonDataBase.skeleton.n0.y) * 30, parseFloat(jsonDataBase.skeleton.n0.z) * 10),

			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);
			addGeometry( tubeGeometry );
			extrudePath = new THREE.CatmullRomCurve3([

			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			extrudePath = new THREE.CatmullRomCurve3([

				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n7.x) * 30, parseFloat(jsonDataBase.skeleton.n7.y) * 30, parseFloat(jsonDataBase.skeleton.n7.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n21.x) * 30, parseFloat(jsonDataBase.skeleton.n21.y) * 30, parseFloat(jsonDataBase.skeleton.n21.z) * 10),

			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			addGeometry( tubeGeometry );
			extrudePath = new THREE.CatmullRomCurve3([
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n8.x) * 30, parseFloat(jsonDataBase.skeleton.n8.y) * 30, parseFloat(jsonDataBase.skeleton.n8.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n20.x) * 30, parseFloat(jsonDataBase.skeleton.n20.y) * 30, parseFloat(jsonDataBase.skeleton.n20.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n4.x) * 30, parseFloat(jsonDataBase.skeleton.n4.y) * 30, parseFloat(jsonDataBase.skeleton.n4.z) * 10),
			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			addGeometry( tubeGeometry );
			extrudePath = new THREE.CatmullRomCurve3([
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n16.x) * 30, parseFloat(jsonDataBase.skeleton.n16.y) * 30, parseFloat(jsonDataBase.skeleton.n16.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n0.x) * 30, parseFloat(jsonDataBase.skeleton.n0.y) * 30, parseFloat(jsonDataBase.skeleton.n0.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n12.x) * 30, parseFloat(jsonDataBase.skeleton.n12.y) * 30, parseFloat(jsonDataBase.skeleton.n12.z) * 10),
			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			addGeometry( tubeGeometry );
			extrudePath = new THREE.CatmullRomCurve3([
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n16.x) * 30, parseFloat(jsonDataBase.skeleton.n16.y) * 30, parseFloat(jsonDataBase.skeleton.n16.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n17.x) * 30, parseFloat(jsonDataBase.skeleton.n17.y) * 30, parseFloat(jsonDataBase.skeleton.n17.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n18.x) * 30, parseFloat(jsonDataBase.skeleton.n18.y) * 30, parseFloat(jsonDataBase.skeleton.n18.z) * 10),
			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			addGeometry( tubeGeometry );
			extrudePath = new THREE.CatmullRomCurve3([
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n12.x) * 30, parseFloat(jsonDataBase.skeleton.n12.y) * 30, parseFloat(jsonDataBase.skeleton.n12.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n13.x) * 30, parseFloat(jsonDataBase.skeleton.n13.y) * 30, parseFloat(jsonDataBase.skeleton.n13.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n14.x) * 30, parseFloat(jsonDataBase.skeleton.n14.y) * 30, parseFloat(jsonDataBase.skeleton.n14.z) * 10),
			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			addGeometry( tubeGeometry );
			extrudePath = new THREE.CatmullRomCurve3([

			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );

			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			addGeometry( tubeGeometry );
			extrudePath = new THREE.CatmullRomCurve3([
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n18.x) * 30, parseFloat(jsonDataBase.skeleton.n18.y) * 30, parseFloat(jsonDataBase.skeleton.n18.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n19.x) * 30, parseFloat(jsonDataBase.skeleton.n19.y) * 30, parseFloat(jsonDataBase.skeleton.n19.z) * 10),
			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			addGeometry( tubeGeometry );
			extrudePath = new THREE.CatmullRomCurve3([
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n14.x) * 30, parseFloat(jsonDataBase.skeleton.n14.y) * 30, parseFloat(jsonDataBase.skeleton.n14.z) * 10),
				new THREE.Vector3(parseFloat(jsonDataBase.skeleton.n15.x) * 30, parseFloat(jsonDataBase.skeleton.n15.y) * 30, parseFloat(jsonDataBase.skeleton.n15.z) * 10),
			]);
			tubeGeometry = new THREE.TubeBufferGeometry( extrudePath, params.extrusionSegments, 0.5, params.radiusSegments, params.closed );
			tubeGeometry.translate(x * 100, y * (90), 0);

			addGeometry( tubeGeometry );
			setScale();
		}
		function setScale() {
			group.scale.set( params.scale, params.scale, params.scale );
		}
		function addGeometry( geometry ) {
			// 3D shape
			group = THREE.SceneUtils.createMultiMaterialObject( geometry, [ material, wireframeMaterial ] );
			parent.add( group );
		}

		function init() {
			container = document.getElementById( 'container' );
			// camera
			camera = new THREE.OrthographicCamera( window.innerWidth / 30, window.innerWidth - window.innerWidth / 6, window.innerHeight - window.innerHeight / 6,  window.innerHeight / 30, 0, 10000 );
			camera.position.set( 0, 0, 100 );
			// scene
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xf0f0f0 );
			// light
			var light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 0, 0, 1 );
			scene.add( light );
			// tube
			parent = new THREE.Object3D();
			scene.add( parent );
//			splineCamera = new THREE.PerspectiveCamera( 84, window.innerWidth / window.innerHeight, 0.01, 1000 );
//			parent.add( splineCamera );
			var index = 0;
			for (var i = 1; i <= 10 && index < jsonDataBaseFile.length; i++)
			{
				for (var j = 1; j <= 5 && index < jsonDataBaseFile.length; j++)
				{
					addTube(i, j, index);
					index++;
				}
			}
			// renderer
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			// event listener
			window.addEventListener( 'resize', onWindowResize, false );
		}
		function onWindowResize() {
//			camera.aspect = window.innerWidth / window.innerHeight;
//			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}
		function render() {
			// animate camera along spline
			var time = Date.now();
			var looptime = 20 * 1000;
			var t = ( time % looptime ) / looptime;
			var pos = tubeGeometry.parameters.path.getPointAt( t );
			pos.multiplyScalar( params.scale );
			// interpolation
			var segments = tubeGeometry.tangents.length;
			var pickt = t * segments;
			var pick = Math.floor( pickt );
			var pickNext = ( pick + 1 ) % segments;
			binormal.subVectors( tubeGeometry.binormals[ pickNext ], tubeGeometry.binormals[ pick ] );
			binormal.multiplyScalar( pickt - pick ).add( tubeGeometry.binormals[ pick ] );
			var dir = tubeGeometry.parameters.path.getTangentAt( t );
			var offset = 15;
			normal.copy( binormal ).cross( dir );
			// we move on a offset on its binormal
			pos.add( normal.clone().multiplyScalar( offset ) );
//			splineCamera.position.copy( pos );
			// using arclength for stablization in look ahead
			var lookAt = tubeGeometry.parameters.path.getPointAt( ( t + 30 / tubeGeometry.parameters.path.getLength() ) % 1 ).multiplyScalar( params.scale );
			// camera orientation 2 - up orientation via normal
			if ( ! params.lookAhead ) lookAt.copy( pos ).add( dir );
//			splineCamera.matrix.lookAt( splineCamera.position, lookAt, normal );
//			splineCamera.rotation.setFromRotationMatrix( splineCamera.matrix, splineCamera.rotation.order );
//			cameraHelper.update();
			renderer.render( scene, params.animationView === true ? splineCamera : camera );
		}
	</script>
	</body>
</html>
